<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="js/vendor.js"></script>
</head>

<body>
  <div id="options">
    <table border="0" style="width:100%">
      <colgroup>
        <col style="width:37%">
        <col style="width:63%">
      </colgroup>
      <tbody>
        <tr>
          <td><label>Set RPC Provider:</label></td>
          <td><input type="text" id="rpcprov" placeholder="https://mainnet.infura.io/radar" /></td>
        </tr>
        <tr>
          <td><label>Token A Address:</label></td>
          <td><input type="text" id="makerTA" placeholder="" /></td>
        </tr>
        <tr>
          <td><label>Token B Address:</label></td>
          <td><input type="text" id="takerTA" placeholder="" /></td>
        </tr>
        <tr>
          <td><label>Find Token by Symbol:</label></td>
          <td align="left"><input type="text" id="tokenSymbol" placeholder="" /></td>
        </tr>
        <tr>
          <td colspan="2"><input id="tokenAddress" placeholder='Address of Valid Token Symbol will appear here to copy.' disabled /></td>
        </tr>
        <tr>
          <td colspan="2"><span id="recentPairs"></span></td>
        </tr>
        <tr><td colspan="2"></td></tr>
        <tr><td><button id="save">Save</button> &nbsp; <span id="status"></span></td>
            <td><button id="restore">Restore Saved</button> &nbsp; <span id="restored"></span></td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
